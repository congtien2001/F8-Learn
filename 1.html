<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
    }

    nav li {
      display: inline-block;
    }

    nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
    }

    nav a:hover {
      background-color: #555;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 20px;
    }

    main article {
      width: 30%;
      margin-bottom: 20px;
      background-color: white;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }

    main article h2 {
      font-size: 1.5em;
      margin: 0;
    }

    main article p {
      font-size: 0.9em;
      line-height: 1.5;
      margin: 10px 0;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

      </ul>
    </nav>
